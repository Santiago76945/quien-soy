<!-- index.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>¿Quién soy? - Juego</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pantalla principal (selección de dificultad, botón nuevo objeto y disclaimer) -->
  <div id="mainContainer" class="container">
    <h1>¿Quién soy?</h1>
    
    <div class="difficulty">
      <label for="difficulty">Elige la dificultad:</label>
      <select id="difficulty">
        <option value="" selected disabled>Selecciona...</option>
        <option value="facil">Fácil</option>
        <option value="normal">Normal</option>
        <option value="dificil">Difícil</option>
      </select>
    </div>
    
    <button id="newObjectBtn">Nuevo Objeto</button>
    
    <div id="message" class="message"></div>
    
    <!-- Disclaimer -->
    <p class="disclaimer">
      Este software ha sido desarrollado por Santiago Haspert Piaggio (2025). Todos los derechos reservados.
    </p>
  </div>
  
  <!-- Pantalla de palabra en modo "pantalla completa" -->
  <div id="wordScreen" class="word-screen">
    <div id="wordDisplay" class="word-display"></div>
    <div id="wordTimer" class="word-timer"></div>
    <button id="exitButton" class="exit-button">Salir</button>
    <!-- Audio para el timer en bucle -->
    <audio id="timerAudio" loop>
      <source src="timer.mp3" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>
    <!-- Audio para el sonido de timeout -->
    <audio id="timeoutAudio">
      <source src="timeout.mp3" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
